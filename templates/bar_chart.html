<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
  <div>
    <center>
      <h1>{{ title }}</h1>
    </center>
    <center>
      <canvas id="chart" width="600" height="400"></canvas>
      <script>
        // bar chart data
        var barData = {
          labels: [
            {% for item in labels %}
        "{{ item }}",
          {% endfor %}
    ],

        datasets: [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data: [
            {% for item in values %}
                 "{{ item }}",
        {% endfor %}
        ]
            }
          ]
        }

        // get bar chart canvas
        var mychart = document.getElementById("chart").getContext("2d");

        steps = 10
        max = {{ max }}

        // draw bar chart
        new Chart(mychart).Bar(barData, {
          scaleOverride: true,
          scaleSteps: steps,
          scaleStepWidth: Math.ceil(max / steps),
          scaleStartValue: 0,
          scaleShowVerticalLines: true,
          scaleShowGridLines: true,
          barShowStroke: true,
          scaleShowLabels: true
        }
        );
      </script>
    </center>
  </div>



  <!-- Bagiaan ini ya yang untuk nampilin kesimpulan nya -->
  <center>
    <div id="hasil">
  </center>
  
  <script>
    const sentimen = ['Baik', 'Tidak Baik'];

    function findBestValue(arr) {
      var hasil = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (hasil > arr[i]) {
          hasil = hasil
        }
        else {
          hasil = arr[i]
        }
      }

      return arr.indexOf(hasil)
    }
    var value = {{ values }}
    const hasil = "Maka berdasarkan review menunjukan aplikasi tersebut dengan kategori " + sentimen[findBestValue(value)];
    document.getElementById("hasil").innerHTML = hasil
  </script>

</body>

</html>
